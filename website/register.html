<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Viet Nam</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="account-style.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>

    <section class="wrapper">
        <form action="">
            <h1>Đăng ký</h1>
            <div class="input-box">
                <input type="text" placeholder="Tài khoản" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Nhập lại mật khẩu" required>
                <i class='bx bxs-lock-open-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email/Số điện thoại xác nhận" required>
                <i class='bx bxs-message-dots'></i>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='login.html'">Đăng ký</button>
            <div class="swap-link">
                <p>Đã có mật khẩu? <a href="#" onclick="window.location.href='login.html'"> Đăng nhập</a></p>
            </div>
        </form>
    </section>

</body>
</html>
