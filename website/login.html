<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Viet Nam</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="account-style.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>

    <section class="wrapper">
        <form action="">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text" placeholder="Tài khoản" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div id="remember-forgot">
                <label><input type="checkbox">Nhớ mật khẩu</label>
                <a href="#" onclick="window.location.href='password-forgot/forgot1.html'">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='index.html'">Đăng nhập</button>
            <div class="swap-link">
                <p>Không có mật khẩu? <a href="#" onclick="window.location.href='register.html'">Đăng ký</a></p>
            </div>
        </form>
    </section>

</body>
</html>
